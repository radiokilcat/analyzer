{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="py-5 text-center">
        <h2>Speech to text recognition</h2>
        <p class="lead">Upload file</p>
    </div>
    <div class="row align-items-start">
        <form action="{{ url_for('upload_file') }}" class="dropzone col-md-5">
        </form>
        <div class="col align-self-center">
            <img src="{{ url_for('static', filename='img/arrow-right.png') }}">
        </div>
        <form class="form-group col-md-5">
            <textarea class="form-control rounded-2" rows="8">
            Когда Апрель обильными дождями
            Разрыхлил землю, взрытую ростками,
            И, мартовскую жажду утоля,
            От корня до зеленого стебля
            Набухли жилки той весенней силой,
            Что в каждой роще почки распустила
            </textarea>
        </form>
    </div>
{% endblock %}
