<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lib/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- SCRIPT -->
    <script src="{{url_for('static', filename='js/lib/jquery-3.5.1.slim.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/lib/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/lib/bootstrap.min.js')}}"></script>
    <title>
        {% block title %}

        {% endblock %} | Analyzer app
    </title>
    <style>
        {% block style %}

        {% endblock %}
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="nav-link navbar-brand" href="{{ url_for('index') }}">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="d-block my-1" viewBox="0 0 118 94" role="img">

                    <title>CallAnalyze</title>
                    <!-- TODO replace image -->
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z" fill="currentColor">
                    </path>
                </svg>
            </a>

            <div class="d-flex justify-content-end">
                <!-- mobile size login -->
                <div class="d-lg-none border rounded-1 mr-2">
                    {% if current_user.is_anonymous %}
                    <a class="nav-link" href="{{ url_for('login') }}">login</a>
                    {% else %}
                    <a class="nav-link" href="{{ url_for('logout') }}">logout</a>
                    {% endif %}
                </div>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
<!--                <ul class="navbar-nav mr-auto">-->
<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link" href="{{ url_for('index') }}">node_editor</a>-->
<!--                    </li>-->
<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link" href="{{ url_for('index') }}">statistics</a>-->
<!--                    </li>-->
<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link" href="{{ url_for('index') }}">nodes_requests</a>-->
<!--                    </li>-->
<!--                </ul>-->
            </div>

            <!-- desktop size login -->
            <div class="login-item border rounded-1">
                {% if current_user.is_anonymous %}
                <a class="nav-link" href="{{ url_for('login') }}">login</a>
                {% else %}
                <a class="nav-link" href="{{ url_for('logout') }}">logout</a>
                {% endif %}
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock %}
    <footer>
    </footer>

</body>
</html>
